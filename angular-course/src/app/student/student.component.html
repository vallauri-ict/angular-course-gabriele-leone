<!-- <h4 [ngStyle]="{ backgroundColor: student.gender == 'F' ? 'pink' : 'cyan' }">
  {{ student.name }} - {{ student.hobby }}
</h4> -->
<span class="cliccable" [ngClass]="{
  'female':student.gender=='F',
  'male':student.gender=='M',
  'underlined':student.hobby=='Paddle'}" (click)="onStudentClick()">
  {{ student.name }}
  <!-- <span *ngIf="student.isPro">(Professionista)</span>
  <span *ngIf="!student.isPro">(Dilettante)</span> -->
  <span *ngIf="student.isPro;else noPro">(Professionista)</span>
  <ng-template #noPro>
    <span>(Dilettante)</span>
    </ng-template>

    - {{ student.hobby }}
  </span>
